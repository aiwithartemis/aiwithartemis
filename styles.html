        // --- Categories Configuration ---
        const categoryMap = {
            'Ads': { id: 'ADS', label: 'تبلیغاتی (Ads)' },
            'Artstyle': { id: 'ARTSTYLE', label: 'سبک هنری (Art Style)' },
            'Futuristic': { id: 'FUTURISTIC', label: 'علمی تخیلی (Futuristic)' },
            'Game': { id: 'GAME', label: 'گیم (Game)' },
            'Misc': { id: 'MISC', label: 'ژانر و متفرقه (Misc)' },
            'Papercraft': { id: 'PAPERCRAFT', label: 'کاغذی (Papercraft)' },
            'Photo': { id: 'PHOTO', label: 'عکاسی (Photo)' },
            'SAI': { id: 'SAI', label: 'مدل SAI' },
            'MRE': { id: 'MRE', label: 'مدل MRE' },
            'MK': { id: 'MK', label: 'مدل MK' },
            'InstantID': { id: 'INSTANTID', label: 'InstantID' },
            'PhotoMaker': { id: 'PHOTOMAKER', label: 'PhotoMaker' },
            'Vector': { id: 'VECTOR', label: 'وکتور (Vector)' }
        };

        const categories = Object.values(categoryMap);
        // Add "General" manually for unmatched items
        categories.push({ id: 'GENERAL', label: 'عمومی (General)' });

        // --- Process Data ---
        let database = rawData.map(item => {
            let category = 'GENERAL';
            
            // Determine category by prefix
            for (const prefix in categoryMap) {
                if (item.name.startsWith(prefix + ' ')) {
                    category = categoryMap[prefix].id;
                    break;
                }
            }
            
            return {
                ...item,
                category: category,
                // Clean up name for display (optional)
                displayName: item.name
            };
        });

        // --- Calculate Category Counts ---
        const categoryCounts = {};
        // Initialize counts
        categories.forEach(cat => categoryCounts[cat.id] = 0);
        categoryCounts['all'] = database.length; // Total count

        // Count items
        database.forEach(item => {
            if (categoryCounts[item.category] !== undefined) {
                categoryCounts[item.category]++;
            } else {
                 // Fallback for safety, though everything should map to a valid category or GENERAL
                 if (!categoryCounts['GENERAL']) categoryCounts['GENERAL'] = 0;
                 categoryCounts['GENERAL']++;
            }
        });

        // --- State ---
        let currentCategory = 'all';
        let searchQuery = '';

        // --- Logic ---
        function init() {
            renderCategoryNav();
            renderGrid();
            
            // Search Input Listener
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderGrid();
            });
        }

        function renderCategoryNav() {
            const nav = document.getElementById('categoryNav');
            nav.innerHTML = ''; 

            // Add "Show All" button with count
            const allCount = categoryCounts['all'];
            const allBtn = document.createElement('button');
            allBtn.id = 'cat-btn-all';
            allBtn.className = currentCategory === 'all' 
                ? 'whitespace-nowrap px-4 py-1.5 rounded-full text-sm font-medium bg-primary-500 text-white border border-primary-400 transition-colors shadow-lg shadow-primary-900/20'
                : 'whitespace-nowrap px-4 py-1.5 rounded-full text-sm font-medium bg-white/5 text-gray-400 hover:bg-white/10 hover:text-white transition-colors border border-white/10';
            allBtn.textContent = `نمایش همه (${allCount})`;
            allBtn.onclick = (e) => filterCategory('all', e.target);
            nav.appendChild(allBtn);

            // Add Category Buttons (Sorted alphabetically by ID or keep logical order)
            categories.forEach(cat => {
                const count = categoryCounts[cat.id] || 0;
                // Only show category button if it has items (optional, but good UX)
                if (count > 0) {
                    const btn = document.createElement('button');
                    btn.id = `cat-btn-${cat.id}`;
                    btn.className = currentCategory === cat.id 
                        ? 'whitespace-nowrap px-4 py-1.5 rounded-full text-sm font-medium bg-primary-500 text-white border border-primary-400 transition-colors shadow-lg shadow-primary-900/20'
                        : 'whitespace-nowrap px-4 py-1.5 rounded-full text-sm font-medium bg-white/5 text-gray-400 hover:bg-white/10 hover:text-white transition-colors border border-white/10';
                    btn.textContent = `${cat.label} (${count})`;
                    btn.onclick = (e) => filterCategory(cat.id, e.target);
                    nav.appendChild(btn);
                }
            });
        }

        function filterCategory(catId, btnElement) {
            currentCategory = catId;
            renderCategoryNav(); 
            renderGrid();

            // Center the active button
            // If btnElement is not passed (re-render), find it by ID
            if (!btnElement) {
                const id = catId === 'all' ? 'cat-btn-all' : `cat-btn-${catId}`;
                btnElement = document.getElementById(id);
            }

            if (btnElement) {
                btnElement.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            }
        }
        
        function scrollNav(direction) {
            const nav = document.getElementById('categoryNav');
            const scrollAmount = 200; // Adjust as needed
            
            if (direction === 'left') {
                // In RTL, "left" visually means moving scroll position negatively (to the end) usually?
                // Actually in RTL: scrollLeft = 0 is rightmost. Negative goes left (in some browsers) or positive goes left (in others).
                // scrollBy({left: -200}) usually moves LEFT.
                nav.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            } else {
                // Move RIGHT
                nav.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            }
        }

        function renderGrid() {
            const grid = document.getElementById('promptsGrid');
            const noResults = document.getElementById('noResults');
            
            grid.innerHTML = '';
            
            const filtered = database.filter(item => {
                const matchCategory = currentCategory === 'all' || item.category === currentCategory;
                const matchSearch = item.displayName.toLowerCase().includes(searchQuery);
                return matchCategory && matchSearch;
            });

            if (filtered.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                
                filtered.forEach(item => {
                    // Generate local image filename and placeholder
                    // Assuming images are in "images/" folder and named like "Ads_Advertising.webp"
                    const localImage = `images4/${item.name.replace(/ /g, '_')}.webp`;
                    const placeholderUrl = `https://placehold.co/544x960/2e1065/a78bfa?text=${encodeURIComponent(item.displayName.replace(/ /g, '\n'))}`;
                    
                    const card = document.createElement('div');
                    card.className = 'card-hover bg-[#1e1b2e] rounded-2xl border border-white/5 overflow-hidden cursor-pointer group flex flex-col h-full relative';
                    
                    card.onclick = () => {
                        // Logic: Copy only prompt
                        let textToCopy = item.copyPrompt;
                        copyToClipboard(textToCopy);
                    };

                    card.innerHTML = `
                        <!-- Image Container -->
                        <div class="relative w-full aspect-[2/3] bg-gray-900 overflow-hidden">
                            <img src="${localImage}" 
                                 onerror="this.onerror=null;this.src='${placeholderUrl}';"
                                 alt="${item.displayName}" 
                                 loading="lazy"
                                 class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110 opacity-80 group-hover:opacity-100">
                            
                            <!-- Overlay on hover -->
                            <div class="absolute inset-0 bg-primary-500/0 group-hover:bg-primary-900/40 transition-all duration-300 flex items-center justify-center">
                                <span class="bg-primary-500 text-white px-3 py-1.5 rounded-full text-xs font-bold opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition-all duration-300 shadow-xl border border-white/20">
                                    کپی پرامپت
                                </span>
                            </div>
                        </div>

                        <!-- Content -->
                        <div class="p-4 flex flex-col items-center justify-center flex-grow text-center">
                            <h3 class="text-white font-bold text-sm md:text-base prompt-text dir-ltr mb-2">${item.displayName}</h3>
                            
                            <span class="text-[10px] uppercase tracking-wider text-primary-400/70 border border-primary-500/20 px-1.5 py-0.5 rounded whitespace-nowrap bg-primary-500/5">
                                ${item.category}
                            </span>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => showToast(text)).catch(err => copyFallback(text));
            } else {
                copyFallback(text);
            }
        }

        function copyFallback(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showToast(text);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            document.body.removeChild(textArea);
        }

        function showToast(text) {
            const toast = document.getElementById('toast');
            const toastText = document.getElementById('toastText');
            
            toastText.textContent = text.length > 50 ? text.substring(0, 50) + '...' : text;
            
            toast.classList.remove('opacity-0', 'translate-y-10');
            
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-10');
            }, 3000);
        }

        init();
    </script>
