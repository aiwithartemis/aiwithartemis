        function renderCategoryNav() {

                const badgeClass = currentCategory === cat.id ? "bg-black/10 text-gray-900" : "bg-gray-900/50 text-gray-500";
                
                btn.innerHTML = `${cat.label} <span class="text-xs px-1.5 py-0.5 rounded-md ${badgeClass}">${catCount}</span>`;

            });

                    };

                                 alt="${item.tag}" 
                                 loading="lazy"

                            <!-- Overlay on hover -->

        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => showToast(text)).catch(err => copyFallback(text));
            } else {
                copyFallback(text);
            }
        }

        function copyFallback(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showToast(text);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            document.body.removeChild(textArea);
        }

        function showToast(text) {
            const toast = document.getElementById('toast');
            const toastText = document.getElementById('toastText');
            
            toastText.textContent = text.length > 40 ? text.substring(0, 40) + '...' : text;
            
            toast.classList.remove('opacity-0', 'translate-y-10');
            
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-10');
            }, 3000);
        }
