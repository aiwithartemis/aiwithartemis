<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>AI with Artemis | استراتژیست هوشمند امتحانات</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* تنظیمات کلی */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #0A0A0A; /* مشکی عمیق */
            color: #f1f5f9;
            line-height: 1.8;
            
            border-top: 15px solid #8b5cf6;
            border-bottom: 15px solid #8b5cf6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* کانتینر اصلی */
        .container {
            max-width: 1050px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
            flex: 1;
        }

        /* هدر و معرفی */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .brand-name {
            font-family: 'Lalezar', cursive;
            font-size: 2.5rem;
            font-weight: normal;
            color: #8b5cf6;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .brand-name-fa {
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: #a78bfa;
            margin-bottom: 15px;
        }

        .tagline {
            font-size: 1.1rem;
            color: #cbd5e1;
            margin-bottom: 20px;
        }

        .bio-text {
            /* کنتراست باکس با پس زمینه مشکی بهتر شده */
            background: #1e293b; 
            padding: 20px;
            border-radius: 12px;
            font-size: 1rem;
            border: 1px solid #334155;
            max-width: 800px;
            margin: 0 auto;
        }

        /* استایل محصولات */
        .section-title {
            font-family: 'Vazirmatn', sans-serif;
            font-weight: 700;
            text-align: center;
            margin: 30px 0 30px 0;
            font-size: 1.4rem;
            border-bottom: 2px solid #334155;
            padding-bottom: 10px;
            display: inline-block;
            width: 100%;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 30px;
            margin-bottom: 50px;
        }

        .product-card {
            background-color: #1a1a1a; /* کمی روشن‌تر از زمینه برای عمق */
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease;
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: #8b5cf6;
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #334155;
            border-radius: 12px;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .product-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        /* دکمه‌ها */
        .btn {
            font-family: 'Vazirmatn', sans-serif;
            font-weight: 700;
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn-buy {
            background-color: #fbbf24;
            color: #0A0A0A;
        }

        .btn-buy:hover {
            background-color: #f59e0b;
        }

        .btn-special {
            background-color: #8b5cf6;
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .btn-special:hover {
            background-color: #7c3aed;
        }

        /* بخش ویژه تکی */
        .special-offer-container {
            display: flex;
            justify-content: center;
        }

        .special-offer {
            width: 100%;
            max-width: 350px;
            text-align: center;
            background: linear-gradient(145deg, #1e293b, #0A0A0A);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #fbbf24;
        }

        /* استایل جدید برای پاورقی و نمادها */
        footer {
            font-family: 'Vazirmatn', sans-serif;
            text-align: center;
            padding: 30px;
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: auto;
        }

        .trust-badges {
            display: flex;
            justify-content: center; /* وسط چین شدن کلی نمادها */
            gap: 25px; /* فاصله بین دو نماد */
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap; /* برای ریسپانسیو بودن در موبایل */
        }

        .badge-container {
            /* این خطوط برای جلوگیری از مشکل نمایش اینماد حیاتی است */
            line-height: 0; 
            max-width: 130px; /* حداکثر اندازه برای هر نماد */
        }
        
        /* ریسپانسیو برای نمادها */
        @media (max-width: 768px) {
             /* در موبایل، چیدمان عمودی را حفظ می‌کنیم اما فاصله کمی بیشتر می‌شود */
            .products-grid { 
                grid-template-columns: 1fr; 
                gap: 20px;
            } 
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="brand-name">AI with Artemis</div>
            <div class="brand-name-fa">هوش مصنوعی با آرتمیس</div>
        </header>

       

        <h2 class="section-title" style="border-color: #fbbf24;">عضویت ویژه کانال خصوصی تلگرام</h2>
        
        <div class="special-offer-container">
            <div class="special-offer">
                <img src="special.webp" alt="عضویت ویژه" class="product-image" onerror="this.src='https://placehold.co/400x400/8b5cf6/FFF?text=VIP'">
                <h3 class="product-title" style="font-size: 1.2rem;">عضویت ویژه ۳ ماهه</h3>
                <p style="font-size: 0.95rem; margin-bottom: 20px; color: #cbd5e1;">دسترسی به تمام ابزارها، پرامپت‌ها و آپدیت‌های جدید</p>
                <a href="https://pay.aiwithartemis.ir/link/760079" class="btn btn-special">عضو ویژه می‌شوم</a>
            </div>
        </div>
      <h2 class="section-title" style="border-color: #fbbf24;"></h2>

    </div>

    <footer>
        <div class="trust-badges">
            
            <div class="badge-container">
                <a referrerpolicy='origin' target='_blank' href='https://trustseal.enamad.ir/?id=5235097&Code=MyyIUtreVArtL5ET5SGMPAYDhF0Fb4AT'><img referrerpolicy='origin' src='https://trustseal.enamad.ir/logo.aspx?id=5235097&Code=MyyIUtreVArtL5ET5SGMPAYDhF0Fb4AT' alt='نماد اعتماد' style='cursor:pointer; width: 100%; height: auto;' code='MyyIUtreVArtL5ET5SGMPAYDhF0Fb4AT'></a>
            </div>

            <div class="badge-container">
                <script src="https://www.zarinpal.com/webservice/TrustCode" type="text/javascript"></script>

        </div>

        <p> تمامی حقوق برای «هوش مصنوعی با آرتمیس» محفوظ است. &copy; ۱۴۰۴</p>
    </footer>

</body>
</html>
