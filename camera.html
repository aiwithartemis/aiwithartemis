            });

        function renderGrid() {

            const noResults = document.getElementById('noResults');
            
            grid.innerHTML = '';
            
            const filtered = database.filter(item => {
                const matchCategory = currentCategory === 'all' || item.category === currentCategory;
                // Search in both English Tag and Persian Description
                const matchSearch = item.tag.toLowerCase().includes(searchQuery) ||

                return matchCategory && matchSearch;
            });

            if (filtered.length === 0) {
                noResults.classList.remove('hidden');

                noResults.classList.add('hidden');

                    // "Low Angle" -> "LOW_ANGLE.webp"
                    // "Worm-Eye View" -> "WORM-EYE_VIEW.webp"

                    card.onclick = () => copyToClipboard(item.copyPrompt);

                    card.innerHTML = `
                        <!-- Image Container: Aspect Ratio 544:960 (approx 9:16 vertical) -->
                        <div class="relative w-full aspect-[17/30] bg-gray-900 overflow-hidden">
                            <img src="${primaryUrl}" 
                                 alt="${item.tag}" 
                                 loading="lazy"
                                 class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110 opacity-90 group-hover:opacity-100"
                                 onerror="this.onerror=null;this.src='${defaultFallback}';">
                            
                            <!-- Overlay on hover -->

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                const toastText = document.getElementById('toastText');
                
                // Show a truncated version of what was copied
                toastText.textContent = text.length > 40 ? text.substring(0, 40) + '...' : text;
                
                toast.classList.remove('opacity-0', 'translate-y-10');
                
                setTimeout(() => {
                    toast.classList.add('opacity-0', 'translate-y-10');
                }, 3000);
            });
