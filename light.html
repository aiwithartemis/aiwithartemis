<body class="text-gray-100 min-h-screen flex flex-col">

                    </div>

                    <div class="relative w-full md:w-60">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">

        </div>

    </main>

        // --- Logic ---
        function init() {
            renderCategoryNav();

            // Initialize subject input if saved

            if (customSubject) {

            // Subject Input Listener

                customSubject = e.target.value;
                localStorage.setItem('lightPromptSubject', customSubject);
            });
            
            // Search Input Listener
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderGrid();
            });

        function renderCategoryNav() {
            const nav = document.getElementById('categoryNav');

            // Add "Show All" button
            const allBtn = document.createElement('button');
            allBtn.className = currentCategory === 'all'

            allBtn.textContent = 'نمایش همه';
            allBtn.onclick = () => filterCategory('all', allBtn);
            nav.appendChild(allBtn);

            categories.forEach(cat => {
                const btn = document.createElement('button');

                btn.textContent = cat.label;
                btn.onclick = () => filterCategory(cat.id, btn);
                nav.appendChild(btn);
            });
        }

        function filterCategory(catId, btnElement) {
            currentCategory = catId;
            renderCategoryNav(); 
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('promptsGrid');
            const noResults = document.getElementById('noResults');
            
            grid.innerHTML = '';
            
            const filtered = database.filter(item => {
                const matchCategory = currentCategory === 'all' || item.category === currentCategory;
                const matchSearch = item.tag.toLowerCase().includes(searchQuery) || 
                                    item.uiDesc.toLowerCase().includes(searchQuery);
                return matchCategory && matchSearch;
            });

            if (filtered.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                
                filtered.forEach(item => {
                    const filename = item.tag.toUpperCase().replace(/ /g, '_') + ".webp";
                    const primaryUrl = "images/" + filename;
                    
                    // Fallback using placehold.co text, styled for "Light" theme (amber text)
                    const fallbackUrl = `https://placehold.co/544x960/1f2937/fbbf24?text=${encodeURIComponent(item.tag)}`;
                    
                    const card = document.createElement('div');
                    card.className = 'card-hover bg-gray-800 rounded-2xl border border-gray-700 overflow-hidden cursor-pointer group flex flex-col h-full relative';
                    
                    card.onclick = () => {
                        let textToCopy = item.copyPrompt;
                        if (customSubject && customSubject.trim() !== "") {
                            textToCopy = textToCopy.replace("[SUBJECT]", `[${customSubject.trim()}]`);
                        }
                        copyToClipboard(textToCopy);
                    };

                    card.innerHTML = `
                        <!-- Image Container -->
                        <div class="relative w-full aspect-[17/30] bg-gray-900 overflow-hidden">
                            <img src="${primaryUrl}" 
                                 alt="${item.tag}" 
                                 loading="lazy"
                                 class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110 opacity-90 group-hover:opacity-100"
                                 onerror="this.onerror=null;this.src='${fallbackUrl}';">
                            
                            <!-- Overlay on hover -->
                            <div class="absolute inset-0 bg-amber-500/0 group-hover:bg-amber-500/20 transition-all duration-300 flex items-center justify-center">
                                <span class="bg-amber-500 text-gray-900 px-3 py-1 rounded-full text-xs font-bold opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition-all duration-300 shadow-xl">
                                    کپی پرامپت
                                </span>
                            </div>
                        </div>

                        <!-- Content -->
                        <div class="p-4 flex flex-col flex-grow">
                            <div class="flex justify-between items-start mb-2 flex-col gap-2">
                                <h3 class="text-white font-bold text-lg prompt-text text-center w-full dir-ltr text-amber-50">${item.tag}</h3>
                                <div class="w-full flex justify-center">
                                    <span class="text-[10px] uppercase tracking-wider text-amber-500/80 border border-amber-500/30 px-1.5 py-0.5 rounded whitespace-nowrap">${item.category}</span>
                                </div>
                            </div>
                            <p class="text-gray-400 text-sm leading-relaxed text-right dir-rtl mt-2">${item.uiDesc}</p>

                    `;

                });
            }
        }

        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => showToast(text)).catch(err => copyFallback(text));
            } else {
                copyFallback(text);
            }
        }

        function copyFallback(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showToast(text);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            document.body.removeChild(textArea);
        }

        function showToast(text) {
            const toast = document.getElementById('toast');
            const toastText = document.getElementById('toastText');
            
            toastText.textContent = text.length > 40 ? text.substring(0, 40) + '...' : text;
            
            toast.classList.remove('opacity-0', 'translate-y-10');
            
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-10');
            }, 3000);
        }
